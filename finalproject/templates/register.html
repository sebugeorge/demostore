{% extends 'base.html' %}
{% load static %}
{% block body %}
{% include 'nav.html' %}

<section class="hero-section d-flex justify-content-center align-items-center" id="section_1">

    <div class="container">
        <div class="row align-items-center">

            <div class="col-lg-6 col-12 mx-auto" >
                <em class="small-text" style="color:#ffffff;">WELCOME TO STUDENTS STORE</em>

                <p class="text-white mb-4 pb-lg-2">
                    Register your new account here.
                </p>

                <div class="form">
                    <form action="/register/" method="post">
                        {% csrf_token %}
                        <input class="form-control form-control-lg" name="username" type="text" placeholder="Username or Email" aria-label=".form-control-lg example" required><br>
                        <input class="form-control form-control-lg" name="password" type="password" placeholder="Password" aria-label=".form-control-lg example" required><br>
                        <input class="form-control form-control-lg" name="password1" type="password" placeholder="Confirm Password" aria-label=".form-control-lg example" required>
                        <br>
                        <input class="btn btn-success me-2 mb-2" type="submit" value="Submit">
                    </form>

                </div>

            </div>

        </div>
    </div>

</section>

{% endblock %}
